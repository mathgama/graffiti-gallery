<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graffiti Gallery</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-palette-fill d-inline-block align-middle"></i>
        <span>Graffiti Gallery</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Filters
            </a>
            <div class="dropdown-menu">
              <form class="px-4 py-3">
                <div class="mb-3">
                  <label for="filterCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="filterCity">
                </div>
                <div class="mb-3">
                  <label for="filterDate" class="form-label">Date</label>
                  <input type="date" class="form-control" id="filterDate">
                </div>
              </form>
            </div>
          </li>
        </ul>
        <div class="d-flex ms-auto">
          <button type="button" class="btn btn-outline-light">
            <i class="bi bi-person"></i>
            Login
          </button>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div id="featured">
      <div>
        <h2>Featured</h2>
      </div>
      <div class="featured-art center-background">
        <div class="featured-art-info">
          <h4>Belo Horizonte</h4>
          <p class="secondary-color mb-0">Taken by mathgama</p>
          <p class="secondary-color mb-2">Oct 21, 2021</p>
          <button type="button" class="btn btn-outline-secondary btn-sm">View</button>
        </div>
      </div>
    </div>

    <div id="gallery">
      <div class="col-12">
        <h2>Latest submissions</h2>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="gallery-art center-background"></div>
          <div class="gallery-art-info">
            <h4>São Paulo</h4>
            <p class="secondary-color">Taken by mathgama on Oct 18, 2021</p>
            <button type="button" class="btn btn-outline-secondary btn-sm">View</button>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="gallery-art center-background"></div>
          <div class="gallery-art-info">
            <h4>São Paulo</h4>
            <p class="secondary-color">Taken by mathgama on Jun 8, 2021</p>
            <button type="button" class="btn btn-outline-secondary btn-sm">View</button>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="gallery-art center-background"></div>
          <div class="gallery-art-info">
            <h4>Rio de Janeiro</h4>
            <p class="secondary-color">Taken by mathgama on May 10, 2021</p>
            <button type="button" class="btn btn-outline-secondary btn-sm">View</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="container-fluid bg-light">
    <div class="container">
      <p class="secondary-color mb-0">Graffiti Gallery &copy; 2021</p>
      <p class="secondary-color">Matheus Gama</p>
      <div class="row justify-content-center" id="social-icons-container">
        <div class="col-1">
          <i class="bi bi-instagram"></i>
        </div>
        <div class="col-1">
          <i class="bi bi-github"></i>
        </div>
        <div class="col-1">
          <i class="bi bi-linkedin"></i>
        </div>
      </div>
    </div>
  </footer>
  
</body>
</html>
